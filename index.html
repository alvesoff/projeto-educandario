<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Formulário de Inscrição / Login</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main">  
    <input type="checkbox" id="chk" aria-hidden="true">

    <!-- Formulário de Cadastro -->
    <div class="signup">
      <form id="signup-form">
        <label for="chk" aria-hidden="true">Cadastrar</label>
        <input type="text" name="username" id="signup-username" placeholder="Nome de usuário" required>
        <input type="email" name="email" id="signup-email" placeholder="Email" required>
        <input type="password" name="pswd" id="signup-password" placeholder="Senha" required>
        <button type="submit">Concluir</button>
      </form>
    </div>

    <!-- Formulário de Login -->
    <div class="login">
      <form id="login-form">
        <label for="chk" aria-hidden="true">Login</label>
        <input type="email" name="email" id="login-email" placeholder="Email" required>
        <input type="password" name="pswd" id="login-password" placeholder="Senha" required>
        <button type="submit">Entrar</button>
      </form>
    </div>
  </div>

  <button id="corner-button" onclick="window.location.href='/admn/admin-login.html'">Administrador</button>



  <script src="register.js"></script>
</body>
</html>
