<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel Administrativo</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/admn/adm/style.css">
</head>
<body>
  <h1>Painel Administrativo</h1>
  <form id="admin-form">
    <input type="text" name="username" id="admin-username" placeholder="Nome de usuário" required>
    <input type="email" name="email" id="admin-email" placeholder="Email" required>
    <input type="password" name="pswd" id="admin-password" placeholder="Senha" required>
    <button type="submit">Cadastrar Novo Usuário</button>
  </form>

  <script src="/admn/admin.js"></script>

</body>
</html>
