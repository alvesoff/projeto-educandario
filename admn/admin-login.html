<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login de Administrador</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/admn/adm/style.css">
</head>
<body>
  <h1>Login de Administrador</h1>
  <form id="admin-login-form">
    <input type="email" name="email" id="admin-login-email" placeholder="Email" required>
    <input type="password" name="pswd" id="admin-login-password" placeholder="Senha" required>
    <button type="submit">Entrar</button>
  </form>

  <script src="/admn/admin-login.js"></script>
</body>
</html>
